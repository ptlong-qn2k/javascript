<html>
    <body>
        <h2><b>sắp xếp mảng</b></h2>
        <p id="demo"></p><p id="demo1"></p><p id="demo2"></p>
        <p id="demo3"></p><p id="demo4"></p><p id="demo5"></p>

    <script>
        const traicay =["Me","Oi","Coc","Xoai"];
        document.getElementById("demo").innerHTML=traicay;
        document.getElementById("demo1").innerHTML=traicay.sort()+" : "+"Sắp xếp ab";
        document.getElementById("demo2").innerHTML=traicay.reverse();
        const sorted = traicay.toSorted();
        document.getElementById("demo3").innerHTML=sorted;
        const torevers = traicay.toReversed();
        document.getElementById("demo4").innerHTML=torevers;

    </script>
    </body>
</html>
<html>
    <body>
        <b><h2>sắp xếp số theo thứ tưjj tăng giảm</h2></b>
        <p id="demo6"></p><p id="demo7"></p><p id="demo8"></p>
        <p id="demo9"></p><p id="demo10"></p><p id="demo11"></p>
        
    <script>
        const dayso = [21,-32,4,56,-12,8,0,17];  
        dayso.sort(function(a,b){     // sắp xếp theo thứ tự tăng dần
            return a-b;
        })
        document.getElementById("demo6").innerHTML=dayso;
        dayso.sort(function(a,b){           // sắp xếp theo thứ tự giảm dần
            return b-a;
        })
        document.getElementById("demo7").innerHTML=dayso;
        dayso.sort(function(){                 //Sắp xếp ngẫu nhiên
            return 0.5-Math.random()
        })
        document.getElementById("demo8").innerHTML=dayso+" : "+" sắp xếp theo thứ tự ngẫu nhiên"
        function min(arr){                     // tìm số nhỏ nhất trong mảng
            return Math.min.apply(null,arr);
        }
        document.getElementById("demo9").innerHTML=min(dayso);
        function max(arr){                     // Tạo hàm tìm số lớn nhất trong mảng
            return Math.max.apply(null,arr);
        }
        document.getElementById("demo10").innerHTML=max(dayso);
        
        const b =Math.max.apply(null,[1,4,8,33,-34,65,23]);
        document.getElementById("demo11").innerHTML=b;
        const a = Math.min.apply(null,[1,-2,3,6,-5]);
        document.write(a);
        
    </script>
    </body>
    
</html>
