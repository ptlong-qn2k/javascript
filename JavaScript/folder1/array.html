<html>
    <body>
        <h1>JavaScript Array</h1><h1><b>toString(),at(),join(),pop(),push()</b></h1>
        <h2>The Tostring() method</h2>
        <p>tra ve mot mang duoi dang chuoi duoc phan tach bang dau phay</p>
        <p id="demo"></p><p id="demo1"></p><p id="demo2"></p>
        <p id="demo3"></p><p id="demo4"></p><p id="demo5"></p>
        <p id="demo6"></p><p id="demo7"></p><p id="demo8"></p>

        <script>
            const trai_cay = ["chuoi", "oi", "coc", 'xoai'];
            let text = trai_cay.toString();
            document.getElementById("demo").innerHTML=text;
            let join = trai_cay.join("***");
            document.getElementById("demo1").innerHTML=join
            let pop =trai_cay.pop();let note="pop() loại bỏ phần tử cuối ra khỏi mảng,trả về giá trị cuối cùng của mảng";
            document.getElementById("demo2").innerHTML=note+" : "+pop;
            let push = trai_cay.push("dua");let note1 ="Push() thêm một phần tử mới vào mảng ở cuối, trả về độ dài mảng mới";
            document.getElementById("demo3").innerHTML= note1+" : " + push
            let shift = trai_cay.shift();let note2="shift() loại bỏ phần tử mảng đầu tiên và chuyển các phần tử khác về chỉ mục thấp hơn";
            document.getElementById("demo4").innerHTML=note2+" : "+ shift;
            let unshift = trai_cay.unshift("quyt"); let note3=" unshift() thêm một phần tử mới vào đầu mảng và trả về giá trị độ dài mảng mới";
            document.getElementById("demo5").innerHTML=note3+" : "+unshift;
            document.write(trai_cay);
        </script>
    </body>
</html>
<html>
    <body>
        <h1>JS Array</h1>
        <h2><b>Concat(),copyWithin(),flat(),splice(),toSpliced(),Slice()</b></h2>
        <p id="demo8"></p><p id="demo9"></p><p id="demo10"></p><p id="demo11"></p><p id="demo12"></p>
        <p id="demo13"></p><p id="demo14"></p>
    <script>
        const names=["NHI","NHỊ","LONG","LÀNH"];
        const mother =names.concat("DANH","KHƯƠNG");
        document.write("concat() không thay đổi mảng cũ mà tạo ra mảng mới"+"<br>"+mother);
        document.write("concat() có thể nhận bất kì số lượng đối số mảng nào");
        let names2=["HOAN","THIEN"];
        const ghepmang=names.concat(names2,"QUOC");
        document.write(ghepmang);
        names.splice(2,0,"LAM","KUN");
        document.getElementById("demo9").innerHTML = "splice"+"<br>"+names+"<br>"+"<br>";
        names.splice(2,2,"DANH","KHUONG"); // Thay thế Lam Kun thành Danh Khuong
        document.getElementById("demo10").innerHTML=names;
        names.splice(1,2);  //cắt 2 phần tử tiếp theo từ vị trí số 1:nhi khuong long lanh
        document.getElementById("demo11").innerHTML=names
        const spliced= names.toSpliced(0,2);  //cắt mảng name phần tử 0,1 và tạo ra mảng mới:long lanh
        document.getElementById("demo12").innerHTML=spliced;
        const slice_x=names.slice(3);          // cắt 3 phần tử 0,1,2 trả lại mảng đã bị cắt: lanh
        document.getElementById("demo13").innerHTML=slice_x;
        const slice_xy= names.slice(1,3);      //cắt phânf tử 1,2 và đưa ra ngoài, trả lại phần tử đã cắt
        document.getElementById("demo14").innerHTML=slice_xy;

        
    </script>
        
        
    </body>
</html>
